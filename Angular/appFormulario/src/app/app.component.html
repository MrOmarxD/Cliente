<h4>Formularios <small>data</small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">
          Ingrese 5 caracteres mínimo
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
        <small *ngIf="apellidoNoValido" class="text-danger">
          Ingrese 5 caracteres mínimo
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
        <small *ngIf="correoNoValido" class="text-danger">
          Ingrese 5 caracteres mínimo
        </small>
    </div>
  </div>
  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-class">Direccion</label>
    <div class="form-row col">
      <input class="form-control"
      type="text"
      placeholder="Contraseña"
      formControlName="pass1"
      [class.is-invalid]="pass1NoValido">
      
      <div class="col">
        <input class="form-control"
        type="text"
        placeholder="Poblacion"
        formControlName="poblacion"
        [class.is-invalid]="poblacionNoValido">
      </div>
      <div class="col">
        <input class="form-control"
        type="text"
        placeholder="Ciudad"
        formControlName="provincia"
        [class.is-invalid]="provinciaNoValido">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i+1 }}</td> 
            <td>
              <input type="text"
              class="form-control"
              [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger"
              type="button"
              (click)="borrarPasatiempos(i)">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5 btn-block" 
      type="button"
      (click)="agregarPasatiempos()">
        + Agregar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
<hr>
<pre>
  Estado del formulario: {{ forma.valid }} <br>
  Status: {{ forma.status }}
</pre>
<pre>
  {{ forma.value | json }}
</pre>
