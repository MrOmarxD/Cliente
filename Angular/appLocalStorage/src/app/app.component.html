<div class="row">
    <div class="col-12 bg-dark">
        <h1 class="text-white p-2 text-center">Angular LocalStorage</h1>
    </div>
</div>

<div class="row container mt-5">
    <div class="col-5 mx-auto">
        <form>
            <div class="mb-2">
                <input type="text" class="form-control" id="titulo" placeholder="Título">
            </div>
            <div class="mb-2">
                <textarea class="form-control" id="descripcion" placeholder="Descripción"></textarea>
            </div>
            <div>
                <button class="btn btn-primary" type="button" (click)="obtenerDatos()">Enviar</button>
            </div>
        </form>
    </div>

  <div class="col-5">
    <div *ngFor="let dato of datos; index as i" class="m-3 col-12">
      <div class="d-flex justify-content-between">
          <h1 class="me-5">{{dato.titulo}}</h1>
          <div>
              <button class="btn btn-primary me-1" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseExample'+ i" aria-expanded="false" aria-controls="collapseExample">Mostrar</button>
              <button class="btn btn-danger" type="button" (click)="eliminarDato(i)">Eliminar</button>
          </div>
      </div>
      <div class="collapse" id="collapseExample{{i}}">
          <div class="card card-body">
              {{dato.descripcion}}
          </div>
      </div>
</div>
