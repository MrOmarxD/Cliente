<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
</head>
<body>
    <h1>Sumatorios</h1>
    <script>
        let sum = 0;
        let cont = 0;
        for(let num = 1; num <= 100; num = num+2){
            sum = sum + num;
            if(sum > 1000)
                break;
            document.write(sum+",");
            cont++;
            if(cont == 5){
                document.write("<br>");
                cont = 0;
            } 
        }
    </script>
</body>
</html>
