<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>
    <h1>Numeros pares de 25 en 25</h1>
    <script>
        let x = 2;
        do{
            let cont = 0;
            let num = x;
            for (i=0; i <= 25; i++) {
                document.write(num+",");
                num=num+2;
                cont++;
                if(cont==5){
                    document.write("<br>");
                    cont = 0;
                }
            }
            x = num;
        }while(confirm("Â¿Deseas continuar?"));
    </script>
</body>
</html>
