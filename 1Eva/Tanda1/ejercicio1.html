<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>¿QUIÉN ERES TÚ?</h1>
    <script>
        let nombre = prompt("Nombre:");
        let ap1 = prompt("Primer apellido:");
        let ap2 = prompt("Segundo apellido:");
        document.write("Nombre: "+nombre+"<br>");
        document.write("Primer apellido: "+ap1+"<br>");
        document.write("Segundo apellido: "+ap2+"<br>");
        document.write("<b>"+nombre+" "+ap1+" "+ap2+"</b>");
    </script>
</body>
</html>
