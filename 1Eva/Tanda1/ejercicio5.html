<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SUMATORIOS</h1>
    <script>
        let sum = 0;
        let cont = 0;
        let num = 1;
        while(num<=100){
            sum = sum + num;
            document.write(sum+",");
            cont++;
            if(cont == 5){
                document.write("<br>");
                cont = 0;
            }
            num++;
        }
    </script>
</body>
</html>
