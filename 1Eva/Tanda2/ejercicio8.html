<body>
    <h1>MANEJANDO CADENAS</h1>
    <script>
        let cadena = prompt("Introduce una cadena: ");
        document.write("La variable 'cadena' contiene el siguiente texto: "+"<b>"+cadena+"</b>"+"<br>");
        document.write("Su longitud es de "+cadena.length+" caracteres distribuidos segun se indica en la siguiente tabla;"+"<br>");
        document.write("<table border = 1>");
            document.write("<tr>");
                document.write("<td>"+"Posici√≥n"+"</td>");
                for(let i = 0; i<cadena.length; i++){
                    document.write("<td>"+i+"</td>");
                }
            document.write("</tr>");
            document.write("<tr>");
                document.write("<td>"+"Contenido"+"</td>");
                for(let i = 0; i<cadena.length; i++){
                    document.write("<td>"+cadena.charAt(i)+"</td>");
                }
            document.write("</tr>");
        document.write("</table>");
    </script>
