<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <h1>Diagonal</h1>
    <script>
        let anchura = window.outerWidth;
        let altura = window.outerHeight;
        document.write("Su pantalla tiene "+Math.round(Math.sqrt(Math.pow(anchura,2)+Math.pow(altura,2)))+"cm de diametro")
    </script>
</body>
</html>
