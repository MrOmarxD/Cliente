<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
</head>
<script>
    function copia(){
        let eleInputIzq = document.getElementById("cajaIzq");
        let eleInputDerecha = document.getElementById("cajaDerecha");
        eleInputDerecha.value = eleInputIzq.value;
        eleInputIzq.value = "";
    }
</script>
<body>
    <h1>COPIAR TEXTO</h1>
    <input type="text" id="cajaIzq"/>
    <input type="text" id="cajaDerecha"/>
    <input type="button" name="boton" value="Copia texto a la derecha" onclick="copia()"/>
</body>
</html>
